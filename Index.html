<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script defer src="./js/view/renderPokemonStats.js"></script>
    <script defer src="./js/mapper/mapper.js"></script>
    <script defer src="js/gateway/pokemonGateway.js"></script>
    <script defer src="./js/service/pokemonService.js"></script>
    <script defer src="./js/controller/pokemonController.js"></script>
    <script defer src="./js/model/pokemon.js"></script>
    <script defer src="./js/model/stats.js"></script>


    <title>Pokemon</title>
</head>
<body>
<div class="game-name">POKEMON</div>
<div class="container">
    <div class="card">
        <!-- ------------------------TOP----------------------------------->
        <div class="top">
            <div class="type top-attribute">type: Fire</div>
            <div class="name">POKEMON</div>
            <div class="hp top-attribute">hp: 160</div>
        </div>
        <!---------------------------IMAGE---------------------------------->
        <div class="image">
            <div class="circle"></div>
            <img class="img" src="" alt="">
        </div>
        <!--------------------------ABILITY--------------------------------->
        <div class="ability">
            <div class="ability-name">
                <label class="ability-label">ABILITY:</label>
                <p class="ability-name"></p>
            </div>
<!--            <p class="ability-description">bla bla bla bla</p>-->
        </div>
        <!---------------------------BOTTOM--------------------------------->
        <div class="bottom">
            <div class="attack util-one">
                <label class="atack-label">Attack:</label>
                <p class="atack-value"></p>
            </div>
            <div class="defense util-one">
                <label class="defense-label">Defense:</label>
                <p class="defense-value"></p>
            </div>
            <div class="speed util-one">
                <label class="speed-label">Speed:</label>
                <p class="speed-value"></p>
            </div>
        </div>

        <div class="random-btn">
            <input class="btn" type="button" value="POKEMON">
        </div>

    </div>
</div>

<footer class="footer">Ginitoru <span>&trade;</span></footer>
</body>
</html>
